<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitvavo Spread Monitor</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --fg: #f8fafc;
      --muted: #94a3b8;
      --accent: #22c55e;
      --card: #0b1220;
      --border: rgba(148, 163, 184, 0.2);
      --surface: rgba(15, 23, 42, 0.6);
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --mono: 'Roboto Mono', 'Fira Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        'Liberation Mono', 'Courier New', monospace;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
      line-height: 1.5;
    }

    main {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 36px);
      letter-spacing: -0.02em;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px clamp(20px, 5vw, 28px);
      box-shadow: none;
    }

    .table-card {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .table-meta {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .table-meta span {
      color: var(--muted);
      font-size: 14px;
    }

    .filters {
      display: grid;
      gap: 16px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .filter-control {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      border: 1px solid rgba(148, 163, 184, 0.12);
      border-radius: 14px;
      background: rgba(15, 23, 42, 0.3);
    }

    .filter-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
    }

    input[type='number'] {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--fg);
      border-radius: 12px;
      padding: 10px 12px;
      font: inherit;
    }

    input[type='number']:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toggle-input {
      appearance: none;
      -webkit-appearance: none;
      width: 42px;
      height: 24px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .toggle-input::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--muted);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .toggle-input:checked {
      background: rgba(34, 197, 94, 0.2);
      border-color: rgba(34, 197, 94, 0.5);
    }

    .toggle-input:checked::after {
      transform: translateX(18px);
      background: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead th {
      font-weight: 600;
      text-align: left;
      padding: 12px 16px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.08);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr {
      position: relative;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    tbody tr:hover {
      background: rgba(148, 163, 184, 0.08);
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.4);
    }

    tbody tr.row-opportunity {
      background: linear-gradient(90deg, rgba(253, 224, 71, 0.14), rgba(253, 224, 71, 0.04));
      box-shadow: inset 2px 0 0 rgba(250, 204, 21, 0.8);
    }

    tbody tr.row-opportunity:hover {
      background: linear-gradient(90deg, rgba(253, 224, 71, 0.2), rgba(253, 224, 71, 0.08));
      box-shadow:
        inset 2px 0 0 rgba(250, 204, 21, 0.8),
        0 12px 24px rgba(15, 23, 42, 0.4);
    }

    tbody tr.row-spike {
      background: linear-gradient(90deg, rgba(239, 68, 68, 0.2), rgba(250, 204, 21, 0.12));
      box-shadow: inset 2px 0 0 rgba(248, 113, 113, 0.9);
    }

    tbody tr.row-spike:hover {
      background: linear-gradient(90deg, rgba(239, 68, 68, 0.26), rgba(250, 204, 21, 0.16));
      box-shadow:
        inset 2px 0 0 rgba(248, 113, 113, 0.9),
        0 12px 24px rgba(15, 23, 42, 0.4);
    }

    tbody tr.row-spike.row-opportunity:hover {
      box-shadow:
        inset 2px 0 0 rgba(248, 113, 113, 0.9),
        inset 6px 0 0 rgba(250, 204, 21, 0.6),
        0 12px 24px rgba(15, 23, 42, 0.4);
    }

    tbody tr.row-spike.row-opportunity {
      box-shadow:
        inset 2px 0 0 rgba(248, 113, 113, 0.9),
        inset 6px 0 0 rgba(250, 204, 21, 0.6);
    }

    .spike-indicator {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(248, 113, 113, 0.18);
      color: #facc15;
      font-size: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-left: 6px;
    }

    .numeric {
      font-family: var(--mono);
      font-variant-numeric: tabular-nums;
    }

    @media (max-width: 720px) {
      body {
        padding: 24px 12px;
      }

      main {
        width: min(720px, 100%);
        gap: 16px;
      }

      .card {
        padding: 20px clamp(16px, 5vw, 24px);
      }

      table {
        font-size: 13px;
      }

      thead th {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Bitvavo Spread Monitor</h1>
    <section class="card table-card">
      <div class="table-meta">
        <span>Laatste update: <span data-top-spreads-updated>–</span></span>
        <div class="filters">
          <h2 style="margin: 0; font-size: 16px; font-weight: 600; letter-spacing: -0.01em;">Filters</h2>
          <div class="filters-grid">
            <div class="filter-control">
              <div class="filter-header">
                <span>Min Spread %</span>
                <input
                  type="checkbox"
                  class="toggle-input"
                  data-toggle="minSpread"
                  aria-label="Minimale spread filter aan/uit"
                />
              </div>
              <input
                type="number"
                step="0.1"
                min="0"
                data-filter="minSpread"
                placeholder="0.8"
              />
            </div>
            <div class="filter-control">
              <div class="filter-header">
                <span>Min VolSurge</span>
                <input
                  type="checkbox"
                  class="toggle-input"
                  data-toggle="minVolSurge"
                  aria-label="Minimale volume surge filter aan/uit"
                />
              </div>
              <input
                type="number"
                step="0.1"
                min="0"
                data-filter="minVolSurge"
                placeholder="1.5"
              />
            </div>
            <div class="filter-control">
              <div class="filter-header">
                <span>Min 24h Vol (€)</span>
                <input
                  type="checkbox"
                  class="toggle-input"
                  data-toggle="min24hVolEur"
                  aria-label="Minimale 24u volume filter aan/uit"
                />
              </div>
              <input
                type="number"
                step="1000"
                min="0"
                data-filter="min24hVolEur"
                placeholder="15000"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Pair</th>
              <th>Score</th>
              <th>Spread%</th>
              <th>VolSurge</th>
              <th>15m Range%</th>
              <th>Wick</th>
              <th>24h Vol</th>
              <th>Laatste prijs</th>
            </tr>
          </thead>
          <tbody data-top-spreads>
            <tr>
              <td colspan="9">Laden…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module">
    import { createTopSpreadPoller } from './data/bitvavo.js';
    import { renderTopSpreads } from './ui/render.js';

    const UI_UPDATE_DEBOUNCE_MS = 300;
    const STORAGE_KEY = 'arkScannerCfg';
    const LEGACY_STORAGE_KEY = 'topSpreadFilters';
    const DEFAULT_THRESHOLDS = {
      minSpread: 0.8,
      minVolSurge: 1.5,
      min24hVolEur: 15000,
    };
    const DEFAULT_ENABLED = {
      minSpread: true,
      minVolSurge: true,
      min24hVolEur: true,
    };

    const els = {
      topSpreadsBody: document.querySelector('[data-top-spreads]'),
      topSpreadsUpdated: document.querySelector('[data-top-spreads-updated]'),
      filters: {
        minSpread: document.querySelector('[data-filter="minSpread"]'),
        minVolSurge: document.querySelector('[data-filter="minVolSurge"]'),
        min24hVolEur: document.querySelector('[data-filter="min24hVolEur"]'),
      },
      toggles: {
        minSpread: document.querySelector('[data-toggle="minSpread"]'),
        minVolSurge: document.querySelector('[data-toggle="minVolSurge"]'),
        min24hVolEur: document.querySelector('[data-toggle="min24hVolEur"]'),
      },
    };

    let renderTimer = null;
    let lastFetched = [];
    let lastErrorMessage = '';
    let activeConfig = loadConfig();
    let dataFeed = null;
    let unsubscribeFeed = null;

    const cloneDefaults = () => ({
      thresholds: { ...DEFAULT_THRESHOLDS },
      enabled: { ...DEFAULT_ENABLED },
    });

    function toSafeNumber(value, fallback = 0) {
      const parsed = Number.parseFloat(value);
      if (!Number.isFinite(parsed) || parsed < 0) return fallback;
      return parsed;
    }

    function parseStoredConfig(raw) {
      if (!raw || typeof raw !== 'object') {
        return cloneDefaults();
      }

      const defaults = cloneDefaults();
      const thresholds = { ...defaults.thresholds };
      const enabled = { ...defaults.enabled };

      Object.keys(thresholds).forEach((key) => {
        const candidate = raw?.thresholds?.[key]
          ?? raw?.filters?.[key]
          ?? raw?.[key];
        thresholds[key] = toSafeNumber(candidate, defaults.thresholds[key]);
      });

      Object.keys(enabled).forEach((key) => {
        const flag = raw?.enabled?.[key];
        enabled[key] = typeof flag === 'boolean' ? flag : defaults.enabled[key];
      });

      return { thresholds, enabled };
    }

    function loadConfig() {
      const defaults = cloneDefaults();

      if (typeof localStorage === 'undefined') {
        return defaults;
      }

      const readConfig = (key) => {
        try {
          const stored = localStorage.getItem(key);
          if (!stored) return null;
          const parsed = JSON.parse(stored);
          return parseStoredConfig(parsed);
        } catch (err) {
          console.warn(`Kon configuratie niet laden (${key})`, err);
          return null;
        }
      };

      return readConfig(STORAGE_KEY)
        ?? readConfig(LEGACY_STORAGE_KEY)
        ?? defaults;
    }

    function saveConfig() {
      if (typeof localStorage === 'undefined') {
        return;
      }
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(activeConfig));
      } catch (err) {
        console.warn('Kon configuratie niet opslaan', err);
      }
    }

    function applyConfigToInputs() {
      const { thresholds, enabled } = activeConfig;

      Object.entries(els.filters).forEach(([key, input]) => {
        if (!input) return;
        const value = thresholds[key];
        if (typeof value === 'number') {
          input.value = Number.isFinite(value) ? value : '';
        }
        input.disabled = !enabled[key];
      });

      Object.entries(els.toggles).forEach(([key, toggle]) => {
        if (!toggle) return;
        toggle.checked = Boolean(enabled[key]);
      });
    }

    function scheduleRender() {
      if (renderTimer) {
        clearTimeout(renderTimer);
      }
      renderTimer = setTimeout(() => {
        renderTimer = null;
        renderTopSpreads(lastFetched, {
          tableBody: els.topSpreadsBody,
          updatedAtLabel: els.topSpreadsUpdated,
          config: activeConfig,
          errorMessage: lastErrorMessage,
        });
      }, UI_UPDATE_DEBOUNCE_MS);
    }

    function handleDataUpdate(payload) {
      if (Array.isArray(payload)) {
        lastFetched = payload;
        lastErrorMessage = '';
      } else if (payload && typeof payload === 'object') {
        lastFetched = Array.isArray(payload.items) ? payload.items : [];
        lastErrorMessage = payload.error ? 'data unavailable' : '';
      } else {
        lastFetched = [];
        lastErrorMessage = 'data unavailable';
      }
      scheduleRender();
    }

    function getActiveMinVolumeThreshold() {
      const { thresholds, enabled } = activeConfig;
      if (!enabled.min24hVolEur) return 0;
      const value = thresholds.min24hVolEur;
      return Number.isFinite(value) && value > 0 ? value : 0;
    }

    function ensureDataFeed() {
      const minVolume = getActiveMinVolumeThreshold();
      if (!dataFeed) {
        dataFeed = createTopSpreadPoller({
          limit: 50,
          minVolumeEur: minVolume,
        });
        unsubscribeFeed = dataFeed.subscribe(handleDataUpdate);
        return;
      }
      dataFeed.updateOptions({
        limit: 50,
        minVolumeEur: minVolume,
      });
    }

    function stopDataFeed() {
      if (typeof unsubscribeFeed === 'function') {
        unsubscribeFeed();
        unsubscribeFeed = null;
      }
      if (dataFeed) {
        dataFeed.stop?.();
        dataFeed = null;
      }
    }

    function handleThresholdChange(key, value) {
      if (!(key in activeConfig.thresholds)) return;
      const safeValue = toSafeNumber(value, DEFAULT_THRESHOLDS[key]);
      activeConfig = {
        thresholds: { ...activeConfig.thresholds, [key]: safeValue },
        enabled: { ...activeConfig.enabled },
      };
      saveConfig();
      applyConfigToInputs();
      ensureDataFeed();
      scheduleRender();
    }

    function handleToggleChange(key, nextState) {
      if (!(key in activeConfig.enabled)) return;
      activeConfig = {
        thresholds: { ...activeConfig.thresholds },
        enabled: { ...activeConfig.enabled, [key]: Boolean(nextState) },
      };
      saveConfig();
      applyConfigToInputs();
      ensureDataFeed();
      scheduleRender();
    }

    function wireEvents() {
      Object.entries(els.filters).forEach(([key, input]) => {
        if (!input) return;
        input.addEventListener('change', (event) => {
          handleThresholdChange(key, event.target.value);
        });
      });

      Object.entries(els.toggles).forEach(([key, toggle]) => {
        if (!toggle) return;
        toggle.addEventListener('change', (event) => {
          handleToggleChange(key, event.target.checked);
        });
      });
    }

    function init() {
      applyConfigToInputs();
      wireEvents();
      ensureDataFeed();
      scheduleRender();
    }

    if (typeof window !== 'undefined') {
      window.addEventListener('beforeunload', () => {
        stopDataFeed();
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init, { once: true });
    } else {
      init();
    }
  </script>
</body>
</html>
