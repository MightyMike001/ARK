<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitvavo Spread Monitor</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --fg: #f8fafc;
      --muted: #94a3b8;
      --accent: #22c55e;
      --card: #0b1220;
      --border: rgba(148, 163, 184, 0.2);
      --surface: rgba(15, 23, 42, 0.6);
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --mono: 'Roboto Mono', 'Fira Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        'Liberation Mono', 'Courier New', monospace;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
      line-height: 1.5;
    }

    main {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 36px);
      letter-spacing: -0.02em;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px clamp(20px, 5vw, 28px);
      box-shadow: none;
    }

    .table-card {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .table-meta {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .table-meta span {
      color: var(--muted);
      font-size: 14px;
    }

    .filters {
      display: grid;
      gap: 16px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
    }

    input[type='number'] {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--fg);
      border-radius: 12px;
      padding: 10px 12px;
      font: inherit;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead th {
      font-weight: 600;
      text-align: left;
      padding: 12px 16px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.08);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr.has-spike {
      border-left: 3px solid var(--accent);
      background: rgba(34, 197, 94, 0.08);
    }

    .numeric {
      font-family: var(--mono);
      font-variant-numeric: tabular-nums;
    }

    @media (max-width: 720px) {
      body {
        padding: 24px 12px;
      }

      main {
        width: min(720px, 100%);
        gap: 16px;
      }

      .card {
        padding: 20px clamp(16px, 5vw, 24px);
      }

      table {
        font-size: 13px;
      }

      thead th {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Bitvavo Spread Monitor</h1>
    <section class="card table-card">
      <div class="table-meta">
        <span>Laatste update: <span data-top-spreads-updated>–</span></span>
        <div class="filters">
          <h2 style="margin: 0; font-size: 16px; font-weight: 600; letter-spacing: -0.01em;">Filters</h2>
          <div class="filters-grid">
            <label>
              Min Spread %
              <input type="number" step="0.1" min="0" data-filter="minSpread" placeholder="0" />
            </label>
            <label>
              Min VolSurge
              <input type="number" step="0.1" min="0" data-filter="minVolSurge" placeholder="0" />
            </label>
            <label>
              Min Vol (€)
              <input type="number" step="1000" min="0" data-filter="minVolEur" placeholder="100000" />
            </label>
          </div>
        </div>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Pair</th>
              <th>Score</th>
              <th>Spread%</th>
              <th>VolSurge</th>
              <th>15m Range%</th>
              <th>Wick</th>
              <th>24h Vol</th>
              <th>Laatste prijs</th>
            </tr>
          </thead>
          <tbody data-top-spreads>
            <tr>
              <td colspan="9">Laden…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
