<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitvavo Spread Monitor</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f172a;
      --fg: #f8fafc;
      --muted: #94a3b8;
      --accent: #22c55e;
      --warn: #f97316;
      --card: #0b1220;
      --border: rgba(148, 163, 184, 0.2);
      --surface: rgba(15, 23, 42, 0.6);
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
      line-height: 1.5;
    }

    main {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 5vw, 36px);
      letter-spacing: -0.02em;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px clamp(20px, 5vw, 28px);
      box-shadow: none;
    }

    .table-card {
      display: grid;
      gap: 24px;
    }

    .table-meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead th {
      font-weight: 600;
      text-align: left;
      padding: 12px 16px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 12px;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    tbody td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.08);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr.is-selected {
      background: rgba(34, 197, 94, 0.1);
    }

    .rank {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    .table-wrapper {
      overflow: hidden;
      border-radius: 12px;
    }

    .table-wrapper table {
      min-width: 100%;
    }

    .top-spread-panel {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted);
    }

    select {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--fg);
      border-radius: 12px;
      padding: 10px 12px;
      font: inherit;
    }

    select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .top-spread-current {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
    }

    .top-spread-current-market {
      font-weight: 600;
    }

    .top-spread-chart {
      position: relative;
      min-height: 220px;
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.6);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-spread-chart canvas {
      width: 100%;
      height: 100%;
    }

    .top-spread-chart p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    @media (max-aspect-ratio: 4 / 3) {
      body {
        padding: 24px 12px;
        justify-content: flex-start;
      }

      main {
        width: min(720px, 100%);
        gap: 16px;
      }

      h1 {
        font-size: clamp(24px, 6vw, 30px);
      }

      .card {
        padding: 20px clamp(16px, 5vw, 24px);
      }

      table {
        font-size: 13px;
      }

      thead th {
        font-size: 11px;
      }

      .top-spread-panel {
        grid-template-columns: minmax(0, 1fr);
        gap: 16px;
      }

      .top-spread-chart {
        min-height: 180px;
        padding: 12px;
      }

      .top-spread-chart p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Top 10 spreads (hoog volume)</h1>
    <section class="card table-card">
      <div class="table-meta">
        <span>Laatste update: <span data-top-spreads-updated>–</span></span>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Market</th>
              <th>Spread (%)</th>
              <th>Spread (€)</th>
              <th>Volume 24u (€)</th>
              <th>Bid</th>
              <th>Ask</th>
            </tr>
          </thead>
          <tbody data-top-spreads>
            <tr>
              <td colspan="7">Laden…</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="top-spread-panel">
        <div class="top-spread-control">
          <label>
            Selecteer market
            <select data-top-spreads-select>
              <option value="">Laden…</option>
            </select>
          </label>
          <div class="top-spread-current">
            <span class="top-spread-current-market" data-top-spread-selected>–</span>
            <span class="top-spread-current-value" data-top-spread-current>Spread: –</span>
          </div>
        </div>
        <div class="top-spread-chart">
          <canvas data-top-spreads-chart></canvas>
          <p data-top-spread-chart-empty>Niet genoeg data om een grafiek te tonen.</p>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
