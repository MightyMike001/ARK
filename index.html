<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ARK limit-advies</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #080c12;
      --card: #111824;
      --border: rgba(255,255,255,0.08);
      --text: #f5f7fb;
      --muted: #8b94a7;
      --go: #22c277;
      --nogo: #ff5d5d;
      --accent: #d7b46a;
      --radius: 18px;
      --space: 18px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      padding: clamp(16px, 3vw, 32px);
      display: flex;
      justify-content: center;
    }
    main {
      width: min(560px, 100%);
      display: flex;
      flex-direction: column;
      gap: var(--space);
    }
    section.card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: var(--space);
      display: flex;
      flex-direction: column;
      gap: var(--space);
      box-shadow: 0 24px 40px rgba(0,0,0,0.25);
    }
    h1 { font-size: 1.35rem; }
    p.sub { color: var(--muted); font-size: 0.95rem; }
    .top { display: flex; gap: 12px; justify-content: space-between; align-items: flex-start; }
    .badge {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid transparent;
      text-transform: uppercase;
      align-self: flex-start;
    }
    .badge.go { background: rgba(34,194,119,0.16); border-color: rgba(34,194,119,0.45); color: var(--go); }
    .badge.nogo { background: rgba(255,93,93,0.14); border-color: rgba(255,93,93,0.4); color: var(--nogo); }
    .line { font-size: 1.05rem; display: flex; justify-content: space-between; gap: 8px; }
    .line span { font-variant-numeric: tabular-nums; font-weight: 600; }
    .meta { color: var(--muted); font-size: 0.95rem; display: flex; flex-wrap: wrap; gap: 6px 16px; }
    .meta strong { color: var(--text); }
    .book { display: flex; flex-wrap: wrap; gap: 8px 16px; color: var(--muted); font-size: 0.92rem; }
    .actions { display: flex; flex-wrap: wrap; gap: 10px; }
    button {
      flex: 1;
      min-width: 140px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-weight: 600;
      padding: 12px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    button:active { transform: scale(0.98); }
    button:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
    form { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
    label { display: flex; flex-direction: column; gap: 6px; font-size: 0.9rem; color: var(--muted); }
    label span { font-weight: 600; color: var(--text); font-size: 0.95rem; }
    input[type="number"] {
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 1rem;
      -moz-appearance: textfield;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    small { color: var(--muted); font-size: 0.82rem; }
    @media (max-width: 420px) {
      body { padding: 12px; }
      section.card { padding: 16px; }
      h1 { font-size: 1.15rem; }
      .line { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main>
    <section class="card" id="adviceCard">
      <div class="top">
        <div>
          <h1>ARK limit-advies</h1>
          <p class="sub">Live bid/ask, automatische limieten en net edge in één scherm.</p>
        </div>
        <span id="statusBadge" class="badge nogo">NO-GO</span>
      </div>
      <div class="line">BUY-limit: <span id="buyValue">–</span></div>
      <div class="line">SELL-limit: <span id="sellValue">–</span></div>
      <div class="meta" id="metrics">Net edge: <strong id="edgeValue">–</strong>% • Breakeven: <strong id="breakevenValue">–</strong>% • P&amp;L/cyclus: <strong id="pnlValue">–</strong></div>
      <div class="book">
        <span>Bid: <strong id="bidValue">–</strong></span>
        <span>Ask: <strong id="askValue">–</strong></span>
        <span id="tickInfo">Laatste tick: –</span>
        <span id="sourceInfo"></span>
      </div>
      <div class="actions">
        <button id="copyBuy">Kopieer BUY</button>
        <button id="copySell">Kopieer SELL</button>
      </div>
    </section>
    <section class="card" id="settingsCard">
      <h2>Instellingen</h2>
      <form id="settingsForm">
        <label>
          <span>Maker fee (%)</span>
          <input type="number" step="0.01" min="0" id="makerFee" />
        </label>
        <label>
          <span>Slippage/leg (%)</span>
          <input type="number" step="0.01" min="0" id="slippage" />
        </label>
        <label>
          <span>Min edge (%)</span>
          <input type="number" step="0.01" min="0" id="minEdge" />
        </label>
        <label>
          <span>Positie (EUR)</span>
          <input type="number" step="1" min="0" id="position" />
        </label>
        <label>
          <span>Tick</span>
          <input type="number" step="0.0001" min="0" id="tick" />
        </label>
      </form>
      <small>Instellingen worden lokaal opgeslagen en direct toegepast.</small>
    </section>
  </main>
  <script type="module" src="./ui.js"></script>
</body>
</html>
